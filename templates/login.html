<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Favicons -->
    <link href="{{ url_for('static', filename='assets/img/Pixel_logo.png')}}" rel="icon">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- Vendor CSS Files -->
    <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/boxicons/css/boxicons.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/glightbox/css/glightbox.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/remixicon/remixicon.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.css')}}" rel="stylesheet">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/login.css')}}">

</head>

<body>
    <section id="login-section">
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card login">
                    <div class="card-header">
                        <h3>Sign In</h3>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" name="username" id="username" placeholder="username" required>

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" name="password" id="password" placeholder="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character"
                                    required>
                            </div>

                            <!-- Google reCaptcha -->
                            <div class="g-recaptcha" data-sitekey="6Lc3zi8hAAAAAI98XHw1TytxFMPUAP_12Q77o1zA"></div>
                            <!-- Google reCaptcha End -->
                            <div class="form-group mt-3">
                                <input type="submit" value="Login" class="btn float-right login_btn">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="container d-flex justify-content-center align-items-center otp d-none">
                    <div id="otp-form" class="position-relative">
                        <div class="card p-2 text-center">
                            <h6>Please enter the one time password <br> to verify your account</h6>
                            <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
                                <input class="m-2 text-center form-control rounded" type="text" id="first" maxlength="1" autocomplete="off" />
                                <input class="m-2 text-center form-control rounded" type="text" id="second" maxlength="1" autocomplete="off" />
                                <input class="m-2 text-center form-control rounded" type="text" id="third" maxlength="1" autocomplete="off" />
                                <input class="m-2 text-center form-control rounded" type="text" id="fourth" maxlength="1" autocomplete="off" />
                                <input class="m-2 text-center form-control rounded" type="text" id="fifth" maxlength="1" autocomplete="off" />
                                <input class="m-2 text-center form-control rounded" type="text" id="sixth" maxlength="1" autocomplete="off" />
                            </div>
                            <div class="form-group mt-3">
                                <input type="submit" value="Validate" class="btn float-right validate">
                            </div>
                            <!-- <div class="card-2 mt-3">
                                <div class="content d-flex justify-content-center align-items-center"> <span>Didn't get the code</span> <a href="#" class="text-decoration-none ms-3">Resend(1/3)</a>

                                </div>
                            </div> -->
                            <button class="btn btn-dark back-to-login my-2">Back</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
<script src="https://www.google.com/recaptcha/api.js"></script>
<script src="{{ url_for('static', filename='assets/js/login.js')}}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</html>
